<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Livro JavaScript do Maujor</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	a = 4; b = 12;

	ArrayMisto = ["laranja", 34, "casa", true, [1, 3, 5], a + b];
	var executar = function() {
		alert(ArrayMisto[0]);
		alert(ArrayMisto[1]);
		alert(ArrayMisto[2]);
		alert(ArrayMisto[3]);
		alert(ArrayMisto[4][1]);
		alert(ArrayMisto[5]);
	}
	</script>
</head>
<body>
	<div id="tudo">
		<h1>Capítulo 1</h1>
		<p class="xpto" id="teste">Literais arrays.</p>
		<p class="nav-arq" id="referencia">Arquivos exemplo:
		<a href="c1-caracteres.html" >&laquo; anterior </a> | 
		<a href="c1-objetos.html" >&raquo; próximo </a></p>
		<button type="button" onclick="executar()">Mostrar array</button>
	</div>
</body>
</html>
