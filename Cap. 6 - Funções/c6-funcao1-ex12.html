<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Função Exemplo 1 - v2</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	var ola = function (){
		var nomeVisitante = prompt("Digite o seu nome: ");
		var nome = (nomeVisitante) ? nomeVisitante : "visitante";
		return alert("Bem vindo ao site " + nome + ".");
	}

	</script>
</head>
<body>
	
	<button type="button" onclick="ola()">Click para executar a função</button>
</body>
</html>
