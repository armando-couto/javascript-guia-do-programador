<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Função Exemplo 3</title>

	<script type="text/javascript">

	var calculaRetangulo = function (b, h) {
		var area = b* h;
		var perimeto = (b + h) * 2;
		return alert("Area: " + area + "\nPerímetro: " + perimeto);
	}
	</script>
	<link rel="stylesheet" href="">
</head>
<body>
	<button type="button" onclick="calculaRetangulo(5, 10)">Click aqui</button>
</body>
</html>
