<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Função Exemplo 3</title>

	<script type="text/javascript">

	function calculaRetangulo (b, h) {
		var area = b * h;
		var perimetro = (b + h) * 2;
		alert("Area: " + area + "\nPerímetro: " + perimetro);
	}
	</script>
	<link rel="stylesheet" href="">
</head>
<body>
	<button type="button" onclick="calculaRetangulo(5, 10)">Click aqui</button>
</body>
</html>
