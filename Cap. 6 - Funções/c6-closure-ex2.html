<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Closure Exemplo 1</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	function funcaoExterna () {
		alert("Função externa");
		function funcaoInterna() {
			alert("Função interna");
		}
		funcaoInterna();
	}


	</script>
</head>
<body>
	<button type="button" onclick="funcaoExterna()">Executar função externa</button>
	<button type="button" onclick="funcaoInterna()">Executar função interna</button>
</body>
</html>
