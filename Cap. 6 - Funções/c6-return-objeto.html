<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Return array</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	function calculaRetangulo (b, h) {
		var area = b * h;
		var perimetro = (b + h) * 2;
		return {
			area: area,
			perimetro: perimetro
		};
	}

	</script>
</head>
<body>
	<button type="button" onclick="var resultados = calculaRetangulo(8, 4); alert('Area: '+ resultados.area + '\nPerimetro: ' + resultados.perimetro);">Executar função</button>	
</body>
</html>
