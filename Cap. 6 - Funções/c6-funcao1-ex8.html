<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Função Exemplo 3</title>

	<script type="text/javascript">

	function calculaRetangulo () {
		var area = 7 * 4;
		var perimeto = (7 + 4) * 2;
		alert("Area: " + area + "\nPerímetro: " + perimeto);
	}

	var calculaRetangulo = new Function("var area = 7 * 4; var perimeto = (7 + 4) * 2; alert('Area: ' + area + '\nPerímetro: ' + perimeto);");
	</script>
	<link rel="stylesheet" href="">
</head>
<body>
	<button type="button" onclick="calculaRetangulo()">Click aqui</button>
</body>
</html>
