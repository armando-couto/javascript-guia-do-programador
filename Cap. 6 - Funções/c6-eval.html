<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Eval</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	function executarEval () {
		eval('x = 3; y = 4; var soma = x + y; alert(soma)');
	}
	</script>
</head>
<body>
	<button type="button" onclick="executarEval()">executarEval()</button>
</body>
</html>
