<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Exercicio 2 Loop for</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	var msg = "";

	for (var i = 0; i <= 20; i++) {
		if(i % 2 == 0) {
			if (i < 20) {
				msg += i + ", ";
			} else {
				msg += i;
			}
		}
	}

	alert(msg);
	</script>
</head>
