<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Exercicio 3 Loop while</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	var msg = "", j = 0;
	while (j <= 10) {
		if(j % 2 == 0) {
			if (j < 10) {
				msg += j + ", ";
			} else {
				msg += j;
			}
		}
		j++;
	}

	alert(msg);
	</script>
</head>
