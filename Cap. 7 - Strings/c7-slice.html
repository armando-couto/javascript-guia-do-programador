<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slice</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	var s = 'JavaScript é uma linguagem bem legal.'

	function sslice (inicio, fim) {
		var inicio = document.form.inicio.value;
		var fim = document.form.fim.value;
		if (fim == '') {
			fim = s.length+1;
		}

		var resultado = s.slice(inicio, fim);
		document.form.resultado.value = resultado;
	}
	</script>
</head>
<body>
	<form name="form" action="" method="get">
		<label>Início: <input type="text" name="inicio" size="3" maxlength="3" /></label>
		<label>Fim: <input type="text" name="fim" size="3" maxlength="3" /></label>
		<button type="button" onclick="sslice()">string.slice()</button><br/>
		<input type="text" name="resultado" class="dest bold" size="40" />
	</form>
</body>
</html>
