<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>String length</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	function sLength () {
		var s = document.form.texto.value;

		if(s != '') {
			document.form.comprimento.value = s.length;
		} else {
			document.form.texto.value = 'Entre com uma String';
			document.form.comprimento.value = null;
		}
	}

	</script>
</head>
<body>
	<form name="form" action="" method="get">
		<label>String: <input type="text" name="texto" maxlength="100" /></label>
		<button type="button" onclick="sLength()">string.length</button> = 
		<input type="text" name="comprimento"  size="3" maxlength="3" class="dest" />
	</form>	
</body>
</html>
