<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GetElementsByName</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	window.onload = function () {
		var el = document.getElementsByName("xpto");
		el[0].style.backgroundColor="#ffff00";
		el[2].style.backgroundColor="#00ff00";
	}


	</script>
</head>
<body>
	<h2 id="xpto">
		<p>Texto do parágrafo</p>
		<input type="text" name="xpto" /> <br/> <br/>
		<input type="text" name="xpto" /> <br/> <br/>
		<a name="xpto">Texto da âncora</a>
	</h2>
</body>
</html>
