<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form Ex 2</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	window.onload = function () {
		var el, msg, mensagem, elBotao;

		el = document.getElementById("form").form2;
		msg = document.getElementById("msg");
		elBotao = document.getElementById("btn");

		mensagem += "<3>Atributos do segundo elemento <code>form</code> do documento.</h3>";
		mensagem += "<ul>";
		mensagem += "<li>name = " + el.name + "</li>";
		mensagem += "<li>action = " + el.action + "</li>";
		mensagem += "<li>method = " + el.method + "</li>";
		mensagem += "<li>target = " + el.target + "</li>";
	}

	elBotao.onclick {
		msg.innerHTML = mensagem;
	}

	</script>
</head>
<body>
	
</body>
</html>
