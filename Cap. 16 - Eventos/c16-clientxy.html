<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ClientXY</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	var EventUtil = {
		getEvent: function (event) {
			return event ? event : window.event;
		}
	}

	window.onload = function () {
		var demo = document.getElementById("demo");
		var caixasTexto = document.getElementsByTagName("input");
		demo.onmousemove = function (event) {
			var event = EventUtil.getEvent(event);
			caixasTexto[0].value = event.clientX + " pixels";
			caixasTexto[1].value = event.clientY + " pixels";
		}
	}
	</script>
</head>
<body>
	<div id="demo">Passe o ponteiro do mouse nessa Ã¡rea</div>
	<p>Coordenadas do mouse</p>
	<label>Coordenada clientX: <input type="text" /></label>
	<label>Coordenada clientY: <input type="text" /></label>
	input
</body>
</html>
