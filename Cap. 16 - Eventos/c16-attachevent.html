<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AttachEvent</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	window.onload = function () {
		var botao = document.getElementById("btn");

		var clicadoUm = function () {
			alert("Botão clicado - um");
		}

		var clicadoDois = function () {
			alert("Botão clicado - dois");
		}

		var clicadoTres = function () {
			alert("Botão clicado - três");
		}

		botao.attachEvent("onclick", clicadoUm);
		// botao.detachEvent("onclick", clicadoUm);
		botao.attachEvent("onclick", clicadoDois);
		botao.attachEvent("onclick", clicadoTres);
	}
	</script>
</head>
<body>
	<button type="button" id="btn">Clique aqui!</button>
</body>
</html>
