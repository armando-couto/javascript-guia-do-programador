<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Move By</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	function abreJanela () {
		novaJanela = window.open("", "", width=200, height=200);
	}

	function moveJanela () {
		novaJanela.moveBy(20, 20);
		novaJanela.focus();
	}
	</script>
</head>
<body>
	<button type="button" onclick="abreJanela()">Abrir Janela</button>
	<button type="button" onclick="moveJanela()">Mover janela aberta</button>
</body>
</html>
