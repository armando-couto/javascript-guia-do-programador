<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Close</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	function abreJanela () {
		 novaJanela = window.open("http://google.com.br", "", width=200, height=200);
	}

	function fechaJanela () {
		novaJanela.close();
	}
	</script>
</head>
<body>
	<button type="button" onclick="abreJanela()">Abre Janela</button>
	<button type="button" onclick="fechaJanela()">Fecha Janela</button>
</body>
</html>
