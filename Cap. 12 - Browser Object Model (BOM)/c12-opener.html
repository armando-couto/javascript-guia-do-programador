<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Opener</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	function abrirJanela () {
		var novaJanela = window.open("", "", width=400, height=200);
		novaJanela.opener.document.body.style.background = "#ff0000";
	}

	</script>
</head>
<body>
	<button type="button" onclick="abrirJanela()">Abrir Janela</button>	
</body>
</html>
