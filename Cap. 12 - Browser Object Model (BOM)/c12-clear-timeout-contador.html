<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Clear Timeout - Contador</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	var i = 0;
	var contador = null;
	var contando = false;

	function contar () {
		i++;
		document.forms[0].elements[0].value = i;
		contador = setTimeout(contar, 1000);
	}

	function iniciarContador () {
		if(!contando) {
			contar();
			contando = true;
		}
	}

	function pararContador () {
		clearTimeout(contador);
		i = 0;
		contando = false;
	}

	</script>
</head>
<body>
	<form action="" method="get">
		<input type="text" size="2" style="font-size: 40px; color: #f00; font-weight: bold; text-align: center;" />
		<button type="button" onclick="iniciarContador()">Iniciar contador</button>
		<button type="button" onclick="pararContador()">Parar contador</button>
	</form>
</body>
</html>
