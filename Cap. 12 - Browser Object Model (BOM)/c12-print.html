<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Print</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">

	function abreJanela () {
		novaJanela = window.open("c12-focus.html", "", width=800, height=200);
	}

	function imprimeJanela () {
		novaJanela.print()
		novaJanela.focus();
	}
	</script>
</head>
<body>
	<button type="button" onclick="abreJanela()">Abrir Janela</button>
	<button type="button" onclick="imprimeJanela()">Imprime Janela</button>
</body>
</html>
